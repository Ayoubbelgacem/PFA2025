<div class="update-form">
  <h2>Modifier mon profil</h2>

  <div class="avatar-upload-container">
    <div class="avatar-preview-wrapper">
      <img [src]="user.photoProfil || 'assets/images/default-avatar.png'" 
           alt="Photo de profil" 
           class="avatar-preview">
      
      <div class="camera-icon" (click)="triggerFileInput()">
        <ion-icon name="camera-outline"></ion-icon>
        <input type="file" 
               (change)="onFileSelected($event)" 
               accept="image/*" 
               class="file-input">
      </div>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" class="profile-form">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="user.nom" required>
    </div>

    <div class="form-group">
      <label for="prenom">Pr√©nom :</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="user.prenom" required>
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <button type="submit" class="btn-save">Enregistrer les modifications</button>
  </form>
</div>
